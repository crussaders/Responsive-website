<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SurveyForm</title>
</head>
<body>
   
        <h1 id="title">FreeCodeCamp SurveyForm</h1>
        <p id="description">Thank you for taking this survey.</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required> 
        <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Age" min="15" max="50">
        <label for="dropdown">Which option best decribes your current role?</label>
        <select name="role" id="dropdown">
            <option value=" ">Select Current Role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Others">Others</option>
        </select>

        <label for="radio_button">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" value="Definitely" id="radio_button" name="recommend">Definitely
            <input type="radio" value="Maybe" id="radio_button" name="recommend">Maybe
            <input type="radio" value="Not sure"  id="radio_button" name="recommend">Not sure
        


        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="dropdown">
                <option value=" ">Select an option</option>
                <option value="Challenges">Challenges</option>                    <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                   
            </select>    
                
            <label for="improved">What would you like to see improved? (check all that apply)</label>
                
                <input type="checkbox" value="Front-end Projects" id="improved" name="improve">Front-end Projects
                <input type="checkbox" value="Back-end Projects" id="improved" name="improve">Back-end Projects
                <input type="checkbox" value="Data Visualization" id="improved" name="improve">Data Visualization
                <input type="checkbox" value="Challenges" id="improved" name="improve">Challenges
                <input type="checkbox" value="Open Source Community" id="improved" name="improve">Open Source Community
                <input type="checkbox" value="Videos" id="improved" name="improve">Videos




            <label for="review">Any  Comments or Suggestion</label>
            <textarea name="review" id="review" cols="30" rows="10" placeholder="Place Your Comment here..."></textarea>
            <button type="submit" id="submit">Submit</button>

        </form>
    
</body>
</html>
